<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购后台管理系统</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="lt-aside">
        <!-- 商标 -->
        <div class="lt-aside-brand">
            <a href="javascript:;">
                ITCAST
            </a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <a href="javascript:;">
                <img src="./images/default.png" alt=""> 超级管理员
            </a>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="child">
                        <a href="javascript:;">一级分类</a>
                        <a href="javascript:;">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>


    </aside>
    <!-- 内容部分 -->
    <section class="lt-section">
        <!-- 导航 -->
        <div class="lt_nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a data-logout href="javascript:;">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 主体 -->
        <div class="container-fluid">
            <!-- 管理系统 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">首页</li>
            </ol>
            <div class="lt-canvas">
                <div id= "main" class="picTable"></div>
                <div id= "main1" class="picTable"></div>
            </div>
        </div>
    </section>



    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入echarts -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 引入表单验证插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin -->
    <script src="./js/admin.js"></script>
    <!-- 引入index.js -->
    <script src="./js/index.js"></script>
</body>

</html>
