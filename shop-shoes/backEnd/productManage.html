<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理-商品管理</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="lt-aside">
        <!-- 商标 -->
        <div class="lt-aside-brand">
            <a href="javascript:;">
                ITCAST
            </a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <a href="javascript:;">
                <img src="./images/default.png" alt=""> 超级管理员
            </a>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./userManage.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="child">
                        <a href="./categoryFirst.html">一级分类</a>
                        <a href="./categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li class="now">
                    <a href="javascript:;" class="highlight">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>


    </aside>
    <!-- 内容部分 -->
    <section class="lt-section">
        <!-- 导航 -->
        <div class="lt_nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a data-logout data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out">

                </i>
            </a>

            <div class="modal fade" id="myModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                            </p>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="http://localhost:3000/" class="btn btn-primary login">确定</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体 -->
        <div class="container-fluid">
            <!-- 管理系统 -->
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 添加分类部分 -->
            <button type="button" class="btn one-fenlei mar_bottom" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加商品</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="exampleModalLabel">编辑商品</h4>
                        </div>
                        <div class="modal-body">
                            <form id="productform">
                                <div class="form-group one-classify">
                                    <label for="proName" class="control-label"></label>
                                    <input type="text" class="form-control" name="proName" id="proName" placeholder="请输入商品名称">
                                </div>
                                <div class="form-group one-classify">
                                    <label for="proDesc" class="control-label"></label>
                                    <textarea class="form-control" name="proDesc" id="proDesc" placeholder="请输入商品描述"></textarea>
                                </div>
                                <div class="form-group one-classify">
                                    <label for="num" class="control-label"></label>
                                    <input type="text" class="form-control" name="num" id="num" placeholder="请输入商品库存">
                                </div>
                                <div class="form-group one-classify">
                                    <label for="price" class="control-label"></label>
                                    <input type="text" class="form-control" name="price" id="price" placeholder="请输入商品价格">
                                </div>
                                <div class="form-group one-classify">
                                    <label for="oldPrice" class="control-label"></label>
                                    <input type="text" class="form-control" name="oldPrice" id="oldPrice" placeholder="请输入商品原价">
                                </div>
                                <div class="form-group one-classify">
                                    <label for="size" class="control-label"></label>
                                    <input type="text" class="form-control" name="size" id="size" placeholder="请输入商品尺码">
                                </div>

                                <!-- 上传图片控件 -->
                                <div class="form-group">
                                    

                                    <div class="fileupload">
                                        <label class="sr-only" for="pic"></label>
                                        <input type="file" name="pic1" id="pic" class="btn btn-default second_file">
                                        <a href="javascript:;" class="btn btn-default">上传图片</a>
                                        <span>提示&nbsp;:&nbsp;必须上传三张图片</span>
                                        
                                    </div>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" form="productform">确定</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 表格 -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" width="5%">序号</th>
                            <th class="text-center">商品名称</th>
                            <th class="text-center">商品描述</th>
                            <th class="text-center">商品库存</th>
                            <th class="text-center">商品尺寸</th>
                            <th class="text-center">商品状态</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="page">
                    <ul class="pagination"></ul>
                </div>
            </div>


        </div>
    </section>
    <!-- 弹出框 -->
    <script type="text/template" id="prodTemplate">
        <%for(var i = 0; i < rows.length; i++) {%>
            <tr class="text-center">
                <td>
                    <%=(page - 1) *size +i +1%>
                </td>
                <td>
                    <%=rows[i].proName%>
                </td>
                <td>
                    <%=rows[i].proDesc%>
                </td>
                <td>
                    <%=rows[i].num%>
                </td>
                <td>
                    <%=rows[i].size%>
                </td>
                <td>
                    <%=rows[i].statu==1 ? '已上架': '下架'%>
                </td>
                <td>
                    <a href="javascript:;" class="btn btn-danger">下架</a>
                    <a href="javascript:;" class="btn btn-primary">编辑</a>
                </td>
            </tr>
            <%}%>
    </script>



    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入表单验证插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入product   js -->
    <script src="./js/productManage.js"></script>
    <!-- 引入模板插件 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/admin.js"></script>

    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>


</body>

</html>
