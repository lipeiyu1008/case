<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理-一级分类</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="lt-aside">
        <!-- 商标 -->
        <div class="lt-aside-brand">
            <a href="javascript:;">
                ITCAST
            </a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <a href="javascript:;">
                <img src="./images/default.png" alt=""> 超级管理员
            </a>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./userManage.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li class="now">
                    <a href="javascript:;" class="highlight">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="child">
                        <a href="javascript:;" class="highlight">一级分类</a>
                        <a href="./categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./productManage.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>


    </aside>
    <!-- 内容部分 -->
    <section class="lt-section">
        <!-- 导航 -->
        <div class="lt_nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a data-logout data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out">

                </i>
            </a>

            <div class="modal fade" id="myModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                            </p>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="http://localhost:3000/" class="btn btn-primary login">确定</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体 -->
        <div class="container-fluid">
            <!-- 管理系统 -->
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <!-- 添加分类部分 -->
            <button type="button" class="btn one-fenlei mar_bottom" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加分类</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="exampleModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group one-classify">
                                    <label for="recipient-name" class="control-label"></label>
                                    <input type="text" class="form-control" id="recipient-name" placeholder="请输入一级分类名称">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </div>
            </div>

             <!-- 表格 -->
             <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" width="20">序号</th>
                            <th class="text-center" width="80">分类名称</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>


        </div>
    </section>
    <!-- 弹出框 -->




    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入echarts -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 引入表单验证插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin -->
    <script src="./js/admin.js"></script>
    <!-- 引入index.js -->
    <script src="./js/index.js"></script>
</body>

</html>
