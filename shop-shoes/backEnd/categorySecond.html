<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理-二级分类</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="lt-aside">
        <!-- 商标 -->
        <div class="lt-aside-brand">
            <a href="javascript:;">
                ITCAST
            </a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <a href="javascript:;">
                <img src="./images/default.png" alt=""> 超级管理员
            </a>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./userManage.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li class="now">
                    <a href="javascript:;" class="highlight">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="child">
                        <a href="./categoryFirst.html">一级分类</a>
                        <a href="javascript:;" class="highlight">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./productManage.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>


    </aside>
    <!-- 内容部分 -->
    <section class="lt-section">
        <!-- 导航 -->
        <div class="lt_nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a data-logout data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out">

                </i>
            </a>

            <div class="modal fade" id="myModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                            </p>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="http://localhost:3000/" class="btn btn-primary login">确定</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体 -->
        <div class="container-fluid">
            <!-- 管理系统 -->
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <!-- 添加分类部分 -->
            <button type="button" class="btn one-fenlei mar_bottom" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加分类</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="exampleModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <form id="secondform">





                                <!-- 下拉框 -->
                                <div class="form-group">
                                    <div class="pull-down">
                                        <!-- Single button -->
                                        <span>一级分类 : </span>
                                        <div class="btn-group">

                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="default">女士馆</span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">



                                            </ul>

                                            <!-- 分类隐藏域 -->
                                            <input id="categoryId" type="hidden" name="categoryId">
                                        </div>

                                    </div>
                                </div>

                                <!-- 输入框 -->
                                <div class="form-group one-classify">
                                    <label for="brandName" class="control-label"></label>
                                    <input type="text" name="brandName" class="form-control" id="brandName" placeholder="请输入二级分类名称">
                                </div>

                                <div class="form-group">


                                    <div class="fileupload">
                                        <input type="hidden" id="brandLogo" name="brandLogo">
                                        <input type="file" name="pic1" id="secondupload" class="btn btn-default second_file">
                                        <a href="javascript:;" class="btn btn-default">上传图片</a>
                                    </div>
                                </div>
                                <div class="previewimg">
                                    <img width="100" height="100" id="previewimg" src="images/none.png" alt="">
                                </div>




                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" form="secondform">确定</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 表格 -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" width="10">序号</th>
                            <th class="text-center" width="30">一级分类名称</th>
                            <th class="text-center" width="30">二级分类名称</th>
                            <th class="text-center" width="30">二级分类LOGO</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>


                <div class="page">
                    <ul class="pagination"></ul>
                </div>


            </div>


        </div>
    </section>
    <!-- 弹出框 -->
    <script type="text/template" id="secondTemplate">

        <%for(var i=0; i<rows.length; i++) {%>
            <tr class="text-center">
                <td>
                    <%=(page-1) * size +i +1%>
                </td>
                <td>
                    <%=rows[i].categoryName%>
                </td>
                <td>
                    <%=rows[i].brandName%>
                </td>
                <td>
                    <img height="30" src="<%=rows[i].brandLogo%>" alt="">
                </td>
            </tr>
            <%}%>


    </script>



    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入echarts -->
    <!-- <script src="./lib/echarts/echarts.min.js"></script> -->

    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-native.js"></script>

    <!-- 引入表单验证插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin -->
    <script src="./js/admin.js"></script>

    <script src="./js/categorySecond.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

    <!-- 引入上传插件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>




</body>

</html>
